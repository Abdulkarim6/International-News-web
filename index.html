<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>International News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ead72b66a9.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">

    <header class="container">
        <!-- header menu start -->
        <nav class="navbar mt-3 mb-1">
            <div class="container-fluid">
                <h2><span class="bg-primary text-white p-1 rounded">International</span> News</h2>
                <div class="d-flex justify-content-between w-25" role="search">
                    <h4 class="text-primary">News</h4>
                    <a href="blog.html"><button id="blogsFAQ" type="button" class="btn btn-primary px-4">Blog</button></a>
                </div>
            </div>
        </nav>
        <!-- header menu end -->
        <hr class="mx-auto mt-2">
        <!-- All menuber section start -->
        <ul class="d-flex justify-content-between" id="ul-con">

        </ul>
        <!-- All menuber section end -->
    </header>
    <main class="container">
        <!-- spinner section start -->
        <section id="spinner" class="d-flex justify-content-center d-none"></div>
            <div class="spinner-border text-primary mb-4 mt-5" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>
        <!-- spinner section end -->
        <!-- Blog number count start -->
        <section>
            <h4 id="cetagoryItemNumber" class="bg-white p-2"> 0 items found for category Entertainment </h4>
        </section>
        <!-- Blog number count end -->
        <!-- All news section start -->
        <section>
            <div id="newsContainer">

            </div>
        </section>
        <!-- All news section end -->
        <!-- News found alert start -->
        <section id="newsAlert" class="d-none mt-3 p-2 bg-warning text-dark rounded">
            <h3>Currently, no news has been published in this regard</h3>
        </section>
        <!-- News found alert end -->

        <!-- Modal section start -->
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div class="modal fade" id="blogDetailModal" tabindex="-1" aria-labelledby="blogDetailModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="blogDetailModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="blogDetailBody" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal section end -->
    </main>

    <!-- js file link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
